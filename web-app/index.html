<!DOCTYPE html>
<html>
  <head>
    <title>Moe Town Coup</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css"/>

  </head>
  <body>
    <div class="container">
      <div class="row header text-center">
        <h1 class="col-12">Moe Town Coup</h1>
        <h2 class="col-12">Controll Center</h2>
      </div>
      
      <div class="container row">
          <h3 class="col-12 text-center">Coup Door</h3>

          <div class="col-6 col-lg-2">
            <button type="button" class="btn-block btn-lg btn-tall btn-success" id="button-open">Open</button>
          </div>
          <div class="col-6 col-lg-2">
            <button type="button" class="btn-block btn-lg btn-tall btn-danger" id="button-close">Close</button>
          </div>
      </div>

      <div class="container row">
        <h3 class="col-12 text-center">Status</h3>

        <div class="col-12 col-lg-6 status">
          <div id="statusContent">
            <img class="mx-auto d-block" src="https://miro.medium.com/max/882/1*9EBHIOzhE1XfMYoKz1JcsQ.gif" />
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="/assets/socket.io.js"></script>
    <script src="/assets/main.js"></script>
  </body>
</html>
